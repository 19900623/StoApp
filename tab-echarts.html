<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECahrt 示例</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<style>
			.chart {
				height: 200px;
				margin: 0px;
				padding: 0px;
			}
			
			h5 {
				margin-top: 30px;
				font-weight: bold;
			}
			
			h5:first-child {
				margin-top: 15px;
			}
		</style>
	</head>

	<body>
		<div>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" style="display: none;" id="Pickup">
					<a href="#" onclick="page.toPickup()">
						<img src="img/chart_bar.png">
						<div class="mui-media-body">取件报表</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3" style="display: none;" id="Delivery">
					<a href="#" onclick="page.toDelivery()">
						<img src="img/combined_chart.png">
						<div class="mui-media-body">派件报表</div>
					</a>
				</li>
				
			</ul>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="libs/echarts-all.js"></script>
		<script src="js/page.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
		<script>
		mui.init({
			
		});

		mui.plusReady(function() {
			var reports= app.getLoginInfo().userreport.split(',');
			for(var i=0;i<reports.length-1;i++)
			{
				var Pickup=document.getElementById(reports[i]);
				Pickup.style.display = 'inline-block'; 
			}			
		});
		
		
		</script>
	</body>

</html>
