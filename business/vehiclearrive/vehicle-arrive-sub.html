<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>

		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view ">

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					var li;
					var logininfo = app.getLoginInfo();
					count = 1;
					var messageInfo = {
						Userid: logininfo.userid,
						PageNumber: 1,
						PageSize: 10
					};
					var url = app.getUrl() + 'GetVehicleArrivalList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if(data) {
								for(var i = 0; i < data.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data[i].id;
									var htmlText = '<div><div class="mui-table">' + '<div class="mui-table-cell mui-col-xs-6">' + '<h4 class="mui-ellipsis-2">' + '车牌号：' + data[i].vehicle_code + '</h4>' +
										'<p class="mui-h6 mui-ellipsis">' + data[i].termini + '&nbsp;&nbsp;里程:' + data[i].termini_distance + '&nbsp;&nbsp;行驶:' + data[i].termini_num +
										'<br/>发车时间:' + data[i].enddate +
										'<br/>卸货时间:' + (data[i].vehicle_dp_xhtime == undefined ? '' : data[i].vehicle_dp_xhtime) + '</p>' +
										'</div>' +
										'<div class="mui-table-cell mui-col-xs-2 mui-text-right">' +
										'<span class="mui-h5">' +
										(data[i].xhstate == '0' ? '<span style="color:#f00">未卸货</span>' : '已卸货') +
										'</span></div></div>';
									li.innerHTML = htmlText;
									if(data[i].xhstate == '0') {
										li.addEventListener('tap', function(event) {
											var id=this.id
											var btnArray = ['是', '否'];
											mui.confirm('是否开始卸货？', '申通提醒', btnArray, function(e) {
												if(e.index == 0) {
													plus.nativeUI.showWaiting();
													var billInfo = {
														ID: id
													};
													var url = app.getUrl() + 'UpdateVehicleArrivalPos';												
													mui.ajax(url, {
														data: {
															info: JSON.stringify(billInfo)
														},
														type: 'post', //HTTP请求类型
														success: function(data) {
															if(data == "") {
																plus.nativeUI.toast('卸货时间更新成功');
																pulldownRefresh();																
															} else {
																plus.nativeUI.toast(data);
															}
															plus.nativeUI.closeWaiting();
														}
													});
												}
											});
										});
									}
									fragment.appendChild(li);

								}
								var table = document.body.querySelector('.mui-table-view');
								while(table.firstChild)
									table.removeChild(table.firstChild);
								table.appendChild(fragment);
								if(data.length < 10) {
									//参数为true代表没有更多数据了。
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} else {
									//当没有更多数据后要刷新状态，否则不能下拉
									mui('#pullrefresh').pullRefresh().refresh(true);
								}
							} else {
								var table = document.body.querySelector('.mui-table-view');
								while(table.firstChild)
									table.removeChild(table.firstChild);
								//参数为true代表没有更多数据了。
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 150);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					count = count + 1;
					var fragment = document.createDocumentFragment();
					var li;
					var logininfo = app.getLoginInfo();
					var messageInfo = {
						Userid: logininfo.userid,
						PageNumber: count,
						PageSize: 10
					};
					var url = app.getUrl() + 'GetVehicleArrivalList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if(data) {
								for(var i = 0; i < data.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data[i].id;
									var htmlText = '<div><div class="mui-table">' + '<div class="mui-table-cell mui-col-xs-6">' + '<h4 class="mui-ellipsis-2">' + '车牌号：' + data[i].vehicle_code + '</h4>' +
										'<p class="mui-h6 mui-ellipsis">' + data[i].termini + '&nbsp;&nbsp;里程:' + data[i].termini_distance + '&nbsp;&nbsp;行驶:' + data[i].termini_num +
										'<br/>发车时间:' + data[i].enddate +
										'<br/>卸货时间:' + (data[i].vehicle_dp_xhtime == undefined ? '' : data[i].vehicle_dp_xhtime) + '</p>' +
										'</div>' +
										'<div class="mui-table-cell mui-col-xs-2 mui-text-right">' +
										'<span class="mui-h5">' +
										(data[i].xhstate == '0' ? '<span style="color:#f00">未卸货</span>' : '已卸货') +
										'</span></div></div>';
									li.innerHTML = htmlText;
									if(data[i].xhstate == '0') {
										li.addEventListener('tap', function(event) {
											var btnArray = ['是', '否'];
											mui.confirm('是否开始卸货？', '申通提醒', btnArray, function(e) {
												if(e.index == 0) {
													plus.nativeUI.showWaiting();
													var billInfo = {
														ID: this.id			
													};
													var url = app.getUrl() + 'UpdateVehicleArrivalPos';
													mui.ajax(url, {
														data: {
															info: JSON.stringify(billInfo)
														},
														type: 'post', //HTTP请求类型
														success: function(data) {
															if(data == "") {
																plus.nativeUI.toast('卸货时间更新成功');
																pulldownRefresh();
																
															} else {
																plus.nativeUI.toast(data);
															}
															plus.nativeUI.closeWaiting();
														}
													});
												}
											});
										});
									}
									fragment.appendChild(li);
								}
								table.appendChild(fragment);
								if(data.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							} else {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
				}, 150);
			}

			if(mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 100);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}

			window.addEventListener('refresh', function(event) {
				pulldownRefresh();
			});
		</script>
	</body>

</html>
