<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
					
				</ul>
			</div>
		</div> 
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					count = 1;
					var loginfo = app.getLoginInfo();
					var messageInfo = {
						userid: loginfo.userid,
						page: 1,
						rows: 10
					};
					var url = app.getUrl() + 'GetLoadingRateList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if (data.Code > 0) {
								var dataList = JSON.parse(data.codes);
//								console.log(JSON.stringify(dataList))
								mui.each(dataList, function(i, item){
									var li = document.createElement('li');
									li.className = 'mui-table-view-cell';
//									li.id = data[i].loadingrateid;
									var htmlText = '<div class="mui-table">' 
									+ '<div class="mui-table-cell mui-col-xs-6">' 
									+ '<h4 class="mui-ellipsis">'
									+ 	this.vehicle_code
									+ '</h4>'
									+ '<p class="mui-h6 mui-ellipsis">' 
									+ 	'装载率：' + this.loadingrate
									+ '</p>'
									+ '<p class="mui-h6 mui-ellipsis">' 
									+ 	'登记时间：' + this.createdatetime.replace('T',' ')
									+ '</p>'
									+ '</div>'
									+ '</div>';
									li.innerHTML = htmlText;									
									fragment.appendChild(li);
								});
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								table.appendChild(fragment);
								if (dataList.length < 10) {
									//参数为true代表没有更多数据了。
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} else {
									//当没有更多数据后要刷新状态，否则不能下拉
									mui('#pullrefresh').pullRefresh().refresh(true);
								}
							} else {
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								//参数为true代表没有更多数据了。
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 150);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					count = count + 1;
					var fragment = document.createDocumentFragment();
					var loginfo = app.getLoginInfo();
					var messageInfo = {
						userid: loginfo.userid,
						page: 1,
						rows: 10
					};
					var url = app.getUrl() + 'GetLoadingRateList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if (data.Code > 0) {
								var dataList = JSON.parse(data.codes);
								console.log(JSON.stringify(dataList))
								mui.each(dataList, function(i, item){
									var li = document.createElement('li');
									li.className = 'mui-table-view-cell';
//									li.id = data[i].loadingrateid;
									var htmlText = '<div class="mui-table">' 
									+ '<div class="mui-table-cell mui-col-xs-6">' 
									+ '<h4 class="mui-ellipsis">'
									+ 	this.vehicle_code
									+ '</h4>'
									+ '<p class="mui-h6 mui-ellipsis">' 
									+ 	'装载率：' + this.loadingrate
									+ '</p>'
									+ '<p class="mui-h6 mui-ellipsis">' 
									+ 	'登记时间：' + this.createdatetime.replace('T',' ')
									+ '</p>'
									+ '</div>'
									+ '</div>';
									li.innerHTML = htmlText;
									fragment.appendChild(li);
								});
								table.appendChild(fragment);
								if (dataList.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							} else {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
				}, 150);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			window.addEventListener('refresh', function(event) {
				pulldownRefresh();
			});
		</script>
	</body>

</html>
