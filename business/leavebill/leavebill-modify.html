<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">编辑请假条</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>请假类型</label>
						<input type="text" id="LeaveType" class="mui-input-clear mui-input" required="required" readonly="readonly" placeholder="请选择请假类型">
					</div>
					<div class="mui-input-row">
						<label>时间段</label>
						<input type="text" id="LeaveMold" class="mui-input-clear mui-input" required="required" readonly="readonly" placeholder="请选择请假时间段">
					</div>
					<div class="mui-input-row">
						<label>开始日期</label>
						<input type="text" id="LeaveStartTime" class="mui-input" required="required" readonly="readonly" placeholder="请选择开始日期">
					</div>
					<div class="mui-input-row">
						<label>结束日期</label>
						<input type="text" id="LeaveEndTime" class="mui-input" required="required" readonly="readonly" placeholder="请选择开始日期">
					</div>
					<div class="mui-input-row">
						<label>请假天数</label>
						<input type="text" id="LeaveDays" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>请假时间</label>
						<input type="text" id="LeaveHour" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>状态</label>
						<input type="text" id="FlowState" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>当前审批人</label>
						<input type="text" id="ExcuteName" class="mui-input" required="required" readonly="readonly">
					</div>
				</form>
				<div class="mui-input-row" style="margin: 5px 0px;">
					<textarea id="LeaveReason" rows="4" placeholder="请假原因" class="mui-input-clear mui-input"></textarea>
				</div>

				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" style="display: none;" onclick="btn_commit()" id="buttoncommit">提交</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" style="display: none;" onclick="btn_ok()" id="buttonok">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" style="display: none;" onclick="btn_delete()" id="buttondel">删除</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-yellow" style="display: none;" onclick="btn_undo()" id="buttonundo">撤消</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script>
			var LeaveMold = document.getElementById("LeaveMold");
			var LeaveType = document.getElementById("LeaveType");
			var LeaveStartTime = document.getElementById("LeaveStartTime");
			var LeaveEndTime = document.getElementById("LeaveEndTime");
			var LeaveReason = document.getElementById("LeaveReason");
			var FlowState = document.getElementById("FlowState");
			var LeaveDays = document.getElementById("LeaveDays");
			var LeaveHour = document.getElementById("LeaveHour");
			
			mui.init({});
			var typePicker, leavePicker;
			mui.plusReady(function() {
				//点亮按钮
				document.getElementById("buttoncommit").style.display = "";
				document.getElementById("buttonok").style.display = "";
				document.getElementById("buttondel").style.display = "";
				
				var id = plus.webview.currentWebview().name;
				var url = app.getUrl() + 'GetLeaveBillByID';
				mui.ajax(url, {
					data: {
						id: id
					},
					type: 'post', //HTTP请求类型
					dataType: 'json',
					success: function(data) {
						if (data) {
							LeaveMold.value = data[0].leavetitle;
							LeaveType.value = data[0].leavetype;
							LeaveDays.value = data[0].leavedays;
							LeaveHour.value = data[0].leavehour;
							LeaveStartTime.value = data[0].leavestarttime;
							LeaveEndTime.value = data[0].leaveendtime;
							LeaveReason.value = data[0].leavereason;
							FlowState.value = data[0].flowstate;
							ExcuteName.value = data[0].excuteobjectname;
							if (FlowState.value != '未提交' && FlowState.value != '驳回') {
								document.getElementById("buttoncommit").style.display = "none";
								document.getElementById("buttonok").style.display = "none";
								document.getElementById("buttondel").style.display = "none";
								if(FlowState.value == '完成' || FlowState.value == '撤消驳回'){
									document.getElementById("buttonundo").style.display = "";
								}
								else{
									document.getElementById("buttonundo").style.display = "none";
								}
							}
							else{
								document.getElementById("buttonundo").style.display = "none";
							}
						}
					}
				});
				
				var logininfo = app.getLoginInfo();
				var userinfo = JSON.parse(logininfo.userinfo);
				
				typePicker = new mui.PopPicker();
				leavePicker = new mui.PopPicker();
				//获取请假类型
				var url = app.getUrl() + 'GetLeaveType';
				mui.ajax(url, {
					data: {
						departid: userinfo.departmentid
					},
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					success: function(data) {
//						console.log(JSON.stringify(data))
						if (data.Success) {
							var dataJson = JSON.parse(data.codes);
							var arrType = [];
							for(var i=0; i< dataJson.length; i++){
								var obj = {
									value: dataJson[i].LeaveTypeName,
									text: dataJson[i].LeaveTypeName
								}
								arrType.push(obj);
							}
							typePicker.setData(arrType);
						} else {
							plus.nativeUI.toast(data.Message);
						}
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(JSON.stringify(errorThrown));
					}
				});
			});
			//选择请假类型事件		
			LeaveType.addEventListener('tap', function() {
				typePicker.show(function(items) {
					LeaveType.value = items[0].value;
					var arrTitle = [];
					if (items[0].value == '1小时假') {
						arrTitle.push({
							value: '1小时',
							text: '1小时'
						});
	                }
	                else if (items[0].value == '操作假') {
						arrTitle.push({
							value: '早间',
							text: '早间'
						},{
							value: '晚间',
							text: '晚间'
						});
	                }
	                else {
						arrTitle.push({
							value: '全天',
							text: '全天'
						},{
							value: '上午',
							text: '上午'
						},{
							value: '下午',
							text: '下午'
						});
	                }
	                leavePicker.setData(arrTitle);
	                LeaveMold.value = '';
				});
			});
			
			var events, evente;
			//选择请假时间段事件		
			LeaveMold.addEventListener('tap', function() {
				if(!!!LeaveType.value){
					mui.toast('请先选择请假类型')
					return
				}
				leavePicker.show(function(items) {
					LeaveMold.value = items[0].value;
					//日期赋空值
					LeaveStartTime.value = '';
					LeaveEndTime.value = '';
					//移除选择日期事件
                	LeaveStartTime.removeEventListener('tap', events);
                	LeaveEndTime.removeEventListener('tap', evente);
					switch (items[0].value) {
	                    case '全天':
	                        LeaveDays.value = '';
	                        LeaveHour.value = '0';
	                        //选择开始时间事件
	                        events = function() {
								var options = JSON.parse('{"type":"date"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									if(!!LeaveEndTime.value){
										var dateBegin = new Date(rs.text);
										var dateEnd = new Date(LeaveEndTime.value);
										var dateDif = dateEnd - dateBegin;
										if(dateDif < 0){
											mui.toast('开始日期不能大于结束日期')
											return;
										}
										LeaveDays.value = Math.floor(dateDif / (1000 * 60 * 60 * 24)) + 1;
									}
									LeaveStartTime.value = rs.text + ' 00:00:00';
									picker.dispose();
								});
							}
							LeaveStartTime.addEventListener('tap', events);
							
							//选择开始时间事件	
							evente = function() {
								var options = JSON.parse('{"type":"date"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									if(!!LeaveStartTime.value){
										var dateBegin = new Date(LeaveStartTime.value);
										var dateEnd = new Date(rs.text);
										var dateDif = dateEnd - dateBegin;
										if(dateDif < 0){
											mui.toast('开始日期不能小于结束日期')
											return;
										}
										LeaveDays.value = Math.floor(dateDif / (1000 * 60 * 60 * 24)) + 1;
									}
									LeaveEndTime.value = rs.text + ' 23:59:59';
									picker.dispose();
								});
							}
							LeaveEndTime.addEventListener('tap', evente);
	                        break;
	                    case '上午':
	                    	events = function() {
								var options = JSON.parse('{"type":"date"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									var dept= app.getLoginInfo().department;
									if(dept.indexOf('操作')>=0)
									{
									    LeaveStartTime.value = rs.text + ' 13:00:00';
									    LeaveEndTime.value = rs.text + ' 17:00:00';
									}
									else
									{
										LeaveStartTime.value = rs.text + ' 00:00:00';
										LeaveEndTime.value = rs.text + ' 13:00:00';
									}
									picker.dispose();
								});
							}
							LeaveStartTime.addEventListener('tap', events);

	                        LeaveDays.value = '0.5';
	                        LeaveHour.value = '0';
	                        break;
	                    case '下午':
	                    	events = function() {
								var options = JSON.parse('{"type":"date"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									var dept= app.getLoginInfo().department;
									
									if(dept.indexOf('操作')>=0)
									{
									    LeaveStartTime.value = rs.text + ' 17:00:00';
									    LeaveEndTime.value = rs.text + ' 23:59:59';
									}
									else
									{
									    LeaveStartTime.value = rs.text + ' 13:00:00';
									    LeaveEndTime.value = rs.text + ' 23:59:59';
									}
									picker.dispose();
								});
							}
							LeaveStartTime.addEventListener('tap', events);
	                        LeaveDays.value = '0.5';
	                        LeaveHour.value = '0';
	                        break;
	                    case '早间':
		                    events = function() {
								var options = JSON.parse('{"type":"date"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									LeaveStartTime.value = rs.text + ' 04:00:00';
									LeaveEndTime.value = rs.text + ' 08:00:00';
									picker.dispose();
								});
							}
	                    	LeaveStartTime.addEventListener('tap', events);
	                        LeaveDays.value = '0';
	                        LeaveHour.value = '4';
	                        break;
	                    case '晚间':
		                    events = function() {
								var options = JSON.parse('{"type":"date"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									LeaveStartTime.value = rs.text + ' 17:00:00';
									LeaveEndTime.value = rs.text + ' 23:59:59';
									picker.dispose();
								});
							}
	                    	LeaveStartTime.addEventListener('tap', events);
	                        LeaveDays.value = '0';
	                        LeaveHour.value = '0';
	                        break;
	                    case '1小时':
		                    events = function() {
								var options = JSON.parse('{"type":"datetime"}');
								var picker = new mui.DtPicker(options);
								picker.show(function(rs) {
									var d = rs.text + ':00';
									var dt = new Date(d);
									dt.setHours(dt.getHours() + 1)
									LeaveStartTime.value = d;
									LeaveEndTime.value = dt.format('yyyy-MM-dd hh:mm:ss');
									picker.dispose();
								});
							}
	                        LeaveStartTime.addEventListener('tap', events);
	                        LeaveDays.value = '0';
	                        LeaveHour.value = '1';
	                        break;
	               }
				});
			});

			function btn_ok() {
				//验证
				if (LeaveMold.value == "") {
					plus.nativeUI.toast("时间段不能为空");
					LeaveMold.focus();
					return;
				}
				if (LeaveType.value == "") {
					plus.nativeUI.toast("请假类型不能为空");
					LeaveType.focus();
					return;
				}
				if (LeaveStartTime.value == "") {
					plus.nativeUI.toast("开始时间不能为空");
					LeaveStartTime.focus();
					return;
				}
				if (LeaveEndTime.value == "") {
					plus.nativeUI.toast("结束时间不能为空");
					LeaveEndTime.focus();
					return;
				}
				if (LeaveStartTime.value > LeaveEndTime.value) {
					plus.nativeUI.toast("开始时间不能大于结束时间");
					LeaveEndTime.focus();
					return;
				}
				//请假原因
				if (LeaveReason.value == "") {
					plus.nativeUI.toast("请假原因不能为空");
					LeaveReason.focus();
					return;
				}
				var userid = app.getLoginInfo().userid;
				//调用方法
				var billInfo = {
					LeaveID: plus.webview.currentWebview().name,
					LeaveTitle: LeaveMold.value,
					LeaveType: LeaveType.value,
					LeaveStartTime: LeaveStartTime.value,
					LeaveEndTime: LeaveEndTime.value,
					LeaveDays: LeaveDays.value,
					LeaveHour: LeaveHour.value,
					LeaveReason: LeaveReason.value
				};
				var url = app.getUrl() + 'ModifyLeaveBill';
				mui.ajax(url, {
					data: {
						Info: JSON.stringify(billInfo)
					},
					type: 'post', //HTTP请求类型
					success: function(data) {
						if (data == "") {
							plus.nativeUI.toast('修改成功');
							var page = plus.webview.getWebviewById('leavebill-list-sub');
							//触发列表界面的自定义事件（refresh）,从而进行数据刷新
							mui.fire(page, 'refresh');
							mui.back();
						} else {
							plus.nativeUI.toast(data);
						}
					}
				});
			}
			//提交按钮，存在如果快速多次提交，showWaiting尚未弹出，已经开始了多条流程，解决方案：让按钮失效
			function btn_commit() {
				var btnArray = ['确认', '取消'];
				mui.confirm('确认提交？', '申通提醒', btnArray, function(e) {
					if (e.index == 0) {
						plus.nativeUI.showWaiting("正在提交...");
						var url = app.getUrl() + 'StartFlow';
						var userid = app.getLoginInfo().userid;
						mui.ajax(url, {
							data: {
								taskid: plus.webview.currentWebview().name,
								nodeid: '87ca8039-62de-4159-b6e5-ea6236f23be3',
								userid: userid
							},
							type: 'post', //HTTP请求类型
							success: function(data) {
								plus.nativeUI.closeWaiting();
//								console.log(data)
								if (!!!data || data == "null") {
									plus.nativeUI.toast('提交成功');
									var page = plus.webview.getWebviewById('leavebill-list-sub');
									//触发列表界面的自定义事件（refresh）,从而进行数据刷新
									mui.fire(page, 'refresh');
									mui.back();
								} else {
									plus.nativeUI.toast(data);
								}
							},
							error:function(xhr,type,errorThrown){
								//异常处理；
								console.log(JSON.stringify(xhr));
								console.log(type);
							}
						});
					}
				});
			}
			
			//撤消
			function btn_undo(){
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入撤消原因：', '撤消原因', '申通提醒', btnArray, function(e) {
					if (e.index == 1) {
						if(!!e.value){
							plus.nativeUI.showWaiting("正在撤消...");
							var url = app.getUrl() + 'UndoLeaveBill';
//							var userid = app.getLoginInfo().userid;
//							console.log(plus.webview.currentWebview().name)
							mui.ajax(url, {
								data: {
									id: plus.webview.currentWebview().name,
									reason: e.value
								},
								type: 'post', //HTTP请求类型
								success: function(data) {
									plus.nativeUI.closeWaiting();
									console.log(JSON.stringify(data))
									if (data.Success) {
										mui.toast(data.Message);
										var page = plus.webview.getWebviewById('leavebill-list-sub');
										//触发列表界面的自定义事件（refresh）,从而进行数据刷新
										mui.fire(page, 'refresh');
										mui.back();
									} else {
										mui.toast(data.Message);
									}
								}
							});
						}
						else{
							mui.toast("请输入撤消原因");
							btn_undo();
						}
					}
				});
			}
			
			//删除按钮
			function btn_delete() {
				var btnArray = ['是', '否'];
				mui.confirm('是否删除该条数据？', '申通提醒', btnArray, function(e) {
					if (e.index == 0) {
						var url = app.getUrl() + 'DeleteLeaveBill';
						mui.ajax(url, {
							data: {
								id: plus.webview.currentWebview().name,
							},
							type: 'post', //HTTP请求类型
							success: function(data) {
								if (data == "") {
									plus.nativeUI.toast('删除成功');
									var page = plus.webview.getWebviewById('leavebill-list-sub');
									//触发列表界面的自定义事件（refresh）,从而进行数据刷新
									mui.fire(page, 'refresh');
									mui.back();
								} else {
									plus.nativeUI.toast(data);
								}
							}
						});
					}
				});
			}
		</script>
	</body>

</html>
