<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">编辑请假条</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>时间段</label>
						<input type="text" id="LeaveMold" class="mui-input-clear mui-input" required="required">
					</div>
					<div class="mui-input-row">
						<label>请假类型</label>
						<input type="text" id="LeaveType" class="mui-input-clear mui-input" required="required">
					</div>
					<div class="mui-input-row">
						<label>开始日期</label>
						<input type="text" id="LeaveStartTime" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>结束日期</label>
						<input type="text" id="LeaveEndTime" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>状态</label>
						<input type="text" id="FlowState" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>当前审批人</label>
						<input type="text" id="ExcuteName" class="mui-input" required="required" readonly="readonly">
					</div>
				</form>
				<div class="mui-input-row" style="margin: 5px 0px;">
					<textarea id="LeaveReason" rows="4" placeholder="请假原因" class="mui-input-clear mui-input"></textarea>
				</div>

				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" style="display: none;" onclick="btn_commit()" id="buttoncommit">提交</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" style="display: none;" onclick="btn_ok()" id="buttonok">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" style="display: none;" onclick="btn_delete()" id="buttondel">删除</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-yellow" style="display: none;" onclick="btn_undo()" id="buttonundo">撤消</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script>
			var leaveDays, leaveHour, startTime, endTime;
			var LeaveMold = document.getElementById("LeaveMold");
			var LeaveType = document.getElementById("LeaveType");
			var LeaveStartTime = document.getElementById("LeaveStartTime");
			var LeaveEndTime = document.getElementById("LeaveEndTime");
			var LeaveReason = document.getElementById("LeaveReason");
			var FlowState = document.getElementById("FlowState");
			mui.init({});
			var userPicker, leavePicker;
			mui.plusReady(function() {
				//点亮按钮
				document.getElementById("buttoncommit").style.display = "";
				document.getElementById("buttonok").style.display = "";
				document.getElementById("buttondel").style.display = "";
				
				var id = plus.webview.currentWebview().name;
				userPicker = new mui.PopPicker();
				userPicker.setData([{
					value: '事假',
					text: '事假'
				}, {
					value: '病假',
					text: '病假'
				}, {
					value: '婚假',
					text: '婚假'
				}, {
					value: '丧假',
					text: '丧假'
				}, {
					value: '产假',
					text: '产假'
				}, {
					value: '小时假',
					text: '小时假'
				}]);
				var buttonok = document.getElementById('buttonok');
				mui.enterfocus('#bill-form input', function() {
					mui.trigger(buttonok, 'tap');
				});

				leavePicker = new mui.PopPicker();
				leavePicker.setData([{
					value: '全天',
					text: '全天'
				}, {
					value: '上午',
					text: '上午'
				}, {
					value: '下午',
					text: '下午'
				}, {
					value: '早间操作',
					text: '早间操作'
				}, {
					value: '晚间操作',
					text: '晚间操作'
				}]);
				var url = app.getUrl() + 'GetLeaveBillByID';
				mui.ajax(url, {
					data: {
						id: id
					},
					type: 'post', //HTTP请求类型
					dataType: 'json',
					success: function(data) {
						if (data) {
							LeaveMold.value = data[0].leavetitle;
							LeaveType.value = data[0].leavetype;
							LeaveStartTime.value = data[0].leavestarttime.substr(0, 10);
							LeaveEndTime.value = data[0].leaveendtime.substr(0, 10);
							LeaveReason.value = data[0].leavereason;
							FlowState.value = data[0].flowstate;
							ExcuteName.value = data[0].excuteobjectname;
							if (FlowState.value != '未提交' && FlowState.value != '驳回') {
								document.getElementById("buttoncommit").style.display = "none";
								document.getElementById("buttonok").style.display = "none";
								document.getElementById("buttondel").style.display = "none";
								if(FlowState.value == '完成' || FlowState.value == '撤消驳回'){
									document.getElementById("buttonundo").style.display = "";
								}
								else{
									document.getElementById("buttonundo").style.display = "none";
								}
							}
							else{
								document.getElementById("buttonundo").style.display = "none";
							}
						}
					}
				});
			});
			//选择请假类型事件		
			document.getElementById("LeaveType").addEventListener('tap', function() {
				userPicker.show(function(items) {
					document.getElementById("LeaveType").value = items[0].value;
					if (items[0].value == '早间操作' || items[0].value == '晚间操作') {
						document.getElementById("LeaveType").value = '小时假';
					}
				});
			});
			//选择请假类型事件		
			document.getElementById("LeaveMold").addEventListener('tap', function() {
				leavePicker.show(function(items) {
					document.getElementById("LeaveMold").value = items[0].value;
					if (items[0].value == '早间操作' || items[0].value == '晚间操作') {
						document.getElementById("LeaveMold").value = items[0].value;
						document.getElementById("LeaveType").value = '小时假';
					} else {
						document.getElementById("LeaveType").value = '';
					}
					if (items[0].value != '全天')
						document.getElementById("LeaveEndTime").value = document.getElementById("LeaveStartTime").value;
				});
			});
			//选择开始时间事件			
			document.getElementById("LeaveStartTime").addEventListener('tap', function() {
				var options = JSON.parse('{"type":"date"}');
				var picker = new mui.DtPicker(options);
				picker.show(function(rs) {
					if (document.getElementById("LeaveMold").value != '全天') {
						document.getElementById("LeaveEndTime").value = rs.text;
					}
					document.getElementById("LeaveStartTime").value = rs.text;
					picker.dispose();
				});
			});
			//选择开始时间事件			
			document.getElementById("LeaveEndTime").addEventListener('tap', function() {
				var options = JSON.parse('{"type":"date"}');
				var picker = new mui.DtPicker(options);
				picker.show(function(rs) {
					if (document.getElementById("LeaveMold").value != '全天') {
						document.getElementById("LeaveStartTime").value = rs.text;
					}
					document.getElementById("LeaveEndTime").value = rs.text;
					picker.dispose();
				});
			});

			function btn_ok() {
				//验证
				if (LeaveMold.value == "") {
					plus.nativeUI.toast("时间段不能为空");
					LeaveMold.focus();
					return;
				}
				if (LeaveType.value == "") {
					plus.nativeUI.toast("请假类型不能为空");
					LeaveType.focus();
					return;
				}
				if (LeaveStartTime.value == "") {
					plus.nativeUI.toast("开始时间不能为空");
					LeaveStartTime.focus();
					return;
				}
				if (LeaveEndTime.value == "") {
					plus.nativeUI.toast("结束时间不能为空");
					LeaveEndTime.focus();
					return;
				}
				if (LeaveStartTime.value > LeaveEndTime.value) {
					plus.nativeUI.toast("开始时间不能大于结束时间");
					LeaveEndTime.focus();
					return;
				}
				if (LeaveType.value == '小时假') {
					if (LeaveMold.value != '早间操作' && LeaveMold.value != '晚间操作') {
						plus.nativeUI.toast("该时间段不能为小时假");
						LeaveMold.focus();
						return;
					}
				}
				//请假原因
				if (LeaveReason.value == "") {
					plus.nativeUI.toast("请假原因不能为空");
					LeaveReason.focus();
					return;
				}
				//根据时间段更改日期
				switch (LeaveMold.value) {
					case '全天':
						startTime = LeaveStartTime.value + ' 00:00:00';
						endTime = LeaveEndTime.value + ' 23:59:59';
						var dateBegin = new Date(LeaveStartTime.value);
						var dateEnd = new Date(LeaveEndTime.value);
						var dateDif = dateEnd.getTime() - dateBegin.getTime();
						leaveDays = Math.floor(dateDif / (1000 * 60 * 60 * 24));
						if (leaveDays > 0)
							leaveDays = leaveDays + 1
						else
							leaveDays = 1
						leaveHour = 0;
						break;
					case '上午':
						startTime = LeaveStartTime.value + ' 00:00:00';
						endTime = LeaveEndTime.value + ' 13:00:00';
						leaveDays = 0.5;
						leaveHour = 0;
						break;
					case '下午':
						startTime = LeaveStartTime.value + ' 13:00:00';
						endTime = LeaveEndTime.value + ' 23:59:59';
						leaveDays = 0.5;
						leaveHour = 0;
						break;
					case '早间操作':
						startTime = LeaveStartTime.value + ' 4:00:00';
						endTime = LeaveEndTime.value + ' 8:00:00';
						leaveDays = 0;
						leaveHour = 4;
						break;
					case '晚间操作':
						startTime = LeaveStartTime.value + ' 17:00:00';
						endTime = LeaveEndTime.value + ' 22:00:00';
						leaveDays = 0;
						leaveHour = 5;
						break;
				}
				var userid = app.getLoginInfo().userid;
				//调用方法
				var billInfo = {
					LeaveID: plus.webview.currentWebview().name,
					LeaveTitle: LeaveMold.value,
					LeaveType: LeaveType.value,
					LeaveStartTime: startTime,
					LeaveEndTime: endTime,
					LeaveDays: leaveDays,
					LeaveHour: leaveHour,
					LeaveReason: LeaveReason.value
				};
				var url = app.getUrl() + 'ModifyLeaveBill';
				mui.ajax(url, {
					data: {
						Info: JSON.stringify(billInfo)
					},
					type: 'post', //HTTP请求类型
					success: function(data) {
						if (data == "") {
							plus.nativeUI.toast('修改成功');
							var page = plus.webview.getWebviewById('leavebill-list-sub');
							//触发列表界面的自定义事件（refresh）,从而进行数据刷新
							mui.fire(page, 'refresh');
							mui.back();
						} else {
							plus.nativeUI.toast(data);
						}
					}
				});
			}
			//提交按钮
			function btn_commit() {
				var url = app.getUrl() + 'StartFlow';
				var userid = app.getLoginInfo().userid;
				mui.ajax(url, {
					data: {
						taskid: plus.webview.currentWebview().name,
						nodeid: '87ca8039-62de-4159-b6e5-ea6236f23be3',
						userid: userid
					},
					type: 'post', //HTTP请求类型
					success: function(data) {
						console.log(data)
						if (data == "") {
							plus.nativeUI.toast('提交成功');
							var page = plus.webview.getWebviewById('leavebill-list-sub');
							//触发列表界面的自定义事件（refresh）,从而进行数据刷新
							mui.fire(page, 'refresh');
							mui.back();
						} else {
							plus.nativeUI.toast(data);
						}
					},
					error:function(xhr,type,errorThrown){
						//异常处理；
						console.log(JSON.stringify(xhr));
						console.log(type);
					}
				});
			}
			
			//撤消
			function btn_undo(){
				var btnArray = ['取消', '确定'];
				mui.prompt('请输入撤消原因：', '撤消原因', '申通提醒', btnArray, function(e) {
					if (e.index == 1) {
						if(!!e.value){
							var url = app.getUrl() + 'UndoLeaveBill';
//							var userid = app.getLoginInfo().userid;
//							console.log(plus.webview.currentWebview().name)
							mui.ajax(url, {
								data: {
									id: plus.webview.currentWebview().name,
									reason: e.value
								},
								type: 'post', //HTTP请求类型
								success: function(data) {
									console.log(JSON.stringify(data))
									if (data.Success) {
										mui.toast(data.Message);
										var page = plus.webview.getWebviewById('leavebill-list-sub');
										//触发列表界面的自定义事件（refresh）,从而进行数据刷新
										mui.fire(page, 'refresh');
										mui.back();
									} else {
										mui.toast(data.Message);
									}
								}
							});
						}
						else{
							mui.toast("请输入撤消原因");
							btn_undo();
						}
					}
				});
			}
			
			//删除按钮
			function btn_delete() {
				var btnArray = ['是', '否'];
				mui.confirm('是否删除该条数据？', '申通提醒', btnArray, function(e) {
					if (e.index == 0) {
						var url = app.getUrl() + 'DeleteLeaveBill';
						mui.ajax(url, {
							data: {
								id: plus.webview.currentWebview().name,
							},
							type: 'post', //HTTP请求类型
							success: function(data) {
								if (data == "") {
									plus.nativeUI.toast('删除成功');
									var page = plus.webview.getWebviewById('leavebill-list-sub');
									//触发列表界面的自定义事件（refresh）,从而进行数据刷新
									mui.fire(page, 'refresh');
									mui.back();
								} else {
									plus.nativeUI.toast(data);
								}
							}
						});
					}
				});
			}
		</script>
	</body>

</html>
