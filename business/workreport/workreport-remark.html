<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<link rel="stylesheet" href="../../css/mui.picker.min.css" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">编辑工作汇报</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>汇报标题</label>
						<input type="text" id="Title" class="mui-input-clear mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>汇报类型</label>
						<input type="text" id="Type" class="mui-input-clear mui-input" required="required"  readonly="readonly">
					</div>
				</form>
				<div class="mui-input-row" style="margin: 5px 0px;">
					<textarea id="Describe" rows="8" placeholder="汇报内容" class="mui-input-clear mui-input" readonly="readonly"></textarea>
				</div>
				<div class="mui-input-row">
					<textarea id="Remark" rows="4" placeholder="领导备注" class="mui-input-clear mui-input" ></textarea>
				</div>

				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" onclick="btn_ok()" id="buttonok">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/mui.enterfocus.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script>
			var Title = document.getElementById("Title");
			var Type = document.getElementById("Type");
			var Describe = document.getElementById("Describe");
			var Remark = document.getElementById("Remark");
			mui.init({});
			mui.plusReady(function() {
				var id = plus.webview.currentWebview().name;
				var url = app.getUrl() + 'GetWorkReportByID';
				mui.ajax(url, {
					data: {
						id: id
					},
					type: 'post', //HTTP请求类型
					dataType: 'json',
					success: function(data) {
						if(data) {
							Title.value = data[0].title;
							Type.value = data[0].type;
							Describe.value = data[0].describe;
							Remark.value = data[0].remark;
						}
					}
				});
			});

			function btn_ok() {
				//验证
				if(Remark.value == "") {
					plus.nativeUI.toast("备注不能为空");
					Title.focus();
					return;
				}


				var userid = app.getLoginInfo().userid;
				//调用方法
				var billInfo = {
					ID:plus.webview.currentWebview().name,
					Title: Title.value,
					Type: Type.value,
					Describe: Describe.value,
					Remark:Remark.value,
					PZUserName:JSON.parse(app.getLoginInfo().userinfo).realname
				};
				var url = app.getUrl() + 'ModifyWorkReport';
				mui.ajax(url, {
					data: {
						Info: JSON.stringify(billInfo)
					},
					type: 'post', //HTTP请求类型
					success: function(data) {
						if(data == "") {
							plus.nativeUI.toast('修改成功');
							var page = plus.webview.getWebviewById('workreport-sub');
							//触发列表界面的自定义事件（refresh）,从而进行数据刷新
							mui.fire(page, 'refresh');
							mui.back();
						} else {
							plus.nativeUI.toast(data);
						}
					}
				});
			}

		</script>
	</body>

</html>
