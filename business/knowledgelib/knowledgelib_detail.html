<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>申通知识库</title>
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">申通知识库</h1>
		</header>
		<div style="margin: 10px; margin-top: 60px;">
			<h4 id="detail-title" style="text-align: center;">标题</h4>
			<div id="detail-content">内容</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>			
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			mui.plusReady(function() {
				var name = plus.webview.currentWebview().name;
				var title = plus.webview.currentWebview().title;
				var content = unescape(plus.webview.currentWebview().content);
				if(name){
//					console.log("有值：" + id);
					var url = app.getUrl() + 'GetKnowledgeByID';
					mui.ajax(url, {
						data: {
							id: name
						},
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if (data) {
//								document.getElementById("title").innerHTML = data.Title;
								document.getElementById("detail-title").innerHTML = data.Title;
								document.getElementById("detail-content").innerHTML = data.Describe;
							}
						}
					});
				}
				else{
//					document.getElementById("title").innerHTML = title;
					document.getElementById("detail-title").innerHTML = title;
					document.getElementById("detail-content").innerHTML = content;
				}
			});
		</script>
	</body>
</html>
