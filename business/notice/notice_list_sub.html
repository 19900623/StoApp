<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="list">
					
				</ul>
			</div>
		</div> 
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					var li;
					var logininfo = app.getLoginInfo();
					count = 1;
					var messageInfo = {
						Userid: logininfo.userid,
						Type: "",
						PageNumber: 1,
						PageSize: 10
					};
					var url = app.getUrl() + 'GetNoticeList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if (data) {
								for (var i = 0; i < data.length; i++) {									
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data[i].id;
									li.innerHTML = '<div class="mui-slider-handle"><div class="mui-table">'
									+ '<div class="mui-table-cell mui-col-xs-10">'
									+ 	'<h4 class="mui-ellipsis-2">'
									+ 		data[i].title
									+ 	'</h4>'
									+ 	'<p class="mui-h6 mui-ellipsis">'
									+ 		'发布时间：' + new Date(data[i].pubdate.replace('t',' ')).toLocaleString()
									+ 	'</p>'
									+ '</div>'
									+ '<div class="mui-table-cell mui-col-xs-5 mui-text-right">'
									+ 	'<span class="mui-h5">'
									+ 		(data[i].readstatus == '1' ? '<span style="color:#f00">未读</span>' : '已读')
									+ 	'</span>'
									+ '</div></div>';
									var info = { name: this.id }
									if(data[i].readstatus == '1'){
										info["userid"] = logininfo.userid
									}
									li.addEventListener('tap', function(event) {
										//处理切换时，数据未从数据库更新完毕
										var nwaiting = plus.nativeUI.showWaiting();
										var webviewShow = plus.webview.create(
											'notice_detail.html',
											'notice_detail',
											'', info
										); //后台创建webview并打开show.html
										webviewShow.addEventListener("loaded", function() { //注册新webview的载入完成事件
											setTimeout(function() {
												nwaiting.close();
												//新webview的载入完毕后关闭等待框
												webviewShow.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
											}, 300);
										}, false);
									});
									fragment.appendChild(li);
								}
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								table.appendChild(fragment);
								if (data.length < 10) {
									//参数为true代表没有更多数据了。
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} else {
									//当没有更多数据后要刷新状态，否则不能下拉
									mui('#pullrefresh').pullRefresh().refresh(true);
								}
							} else {
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								//参数为true代表没有更多数据了。
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 150);
		}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					count = count + 1;
					var fragment = document.createDocumentFragment();
					var li;
					var logininfo = app.getLoginInfo();
					var messageInfo = {
						Userid: logininfo.userid,
						Type: "",
						PageNumber: count,
						PageSize: 10
					};
					var url = app.getUrl() + 'GetNoticeList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if (data) {
								for (var i = 0; i < data.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data[i].id;
									li.innerHTML = '<div class="mui-slider-handle"><div class="mui-table">'
									+ '<div class="mui-table-cell mui-col-xs-10">'
									+ 	'<h4 class="mui-ellipsis-2">'
									+ 		data[i].title
									+ 	'</h4>'
									+ 	'<p class="mui-h6 mui-ellipsis">'
									+ 		'发布时间：' + new Date(data[i].pubdate.replace('t',' ')).toLocaleString()
									+ 	'</p>'
									+ '</div>'
									+ '<div class="mui-table-cell mui-col-xs-5 mui-text-right">'
									+ 	'<span class="mui-h5">'
									+ 		(data[i].readstatus == '1' ? '<span style="color:#f00">未读</span>' : '已读')
									+ 	'</span>'
									+ '</div></div>';
									var info = { name: data[i].id };
									if(data[i].readstatus == '1'){
										info["userid"] = logininfo.userid;
									}
									console.log(JSON.stringify(data[i]))
									console.log(JSON.stringify(info))
									li.addEventListener('tap', function(event) {
										//处理切换时，数据未从数据库更新完毕
										var nwaiting = plus.nativeUI.showWaiting();
										var webviewShow = plus.webview.create(
											'notice_detail.html',
											'notice_detail',
											'', info
										); //后台创建webview并打开show.html
										webviewShow.addEventListener("loaded", function() { //注册新webview的载入完成事件
											setTimeout(function() {
												nwaiting.close();
												//新webview的载入完毕后关闭等待框
												webviewShow.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
											}, 300);
										}, false);
									});
									fragment.appendChild(li);
								}
								table.appendChild(fragment);
								if (data.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							} else {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
				}, 150);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 100);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			window.addEventListener('refresh', function(event) {
				pulldownRefresh();
			});
		</script>
	</body>

</html>
