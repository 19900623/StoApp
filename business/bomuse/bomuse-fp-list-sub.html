<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../../css/mui.min.css">
		<style>
			.mui-table h4,
			.mui-table h5,
			.mui-table .mui-h5,
			.mui-table .mui-h6,
			.mui-table p {
				margin-top: 0;
			}
			
			.mui-table h4 {
				line-height: 21px;
				font-weight: 500;
			}
			
			.mui-table .oa-icon {
				position: absolute;
				right: 0;
				bottom: 0;
			}
			
			.mui-table .oa-icon-star-filled {
				color: #f14e41;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					var li;
					var logininfo = app.getLoginInfo();
					count = 1;
					var messageInfo = {
						Userid: logininfo.userid,
						PageNumber: 1,
						PageSize: 10,
						State:''
					};
					var url = app.getUrl() + 'GetFpList';				
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {							
							if (data) {
							alert("几条数据"+data.length);
								for (var i = 0; i < data.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data[i].fpcode;
									li.state=data[i].state;
									var htmlText = '<div class="mui-table">' + '<div class="mui-table-cell mui-col-xs-10">' + '<h4 class="mui-ellipsis">' + '发票单号：' + data[i].fpcode + '</h4>' + '<p class="mui-h6 mui-ellipsis">' + '日期:' + data[i].ny +'&nbsp;&nbsp;状态:' + data[i].state  + '</p>' + '</div>' + '</div>';
									li.innerHTML = htmlText;
									li.addEventListener('tap', function(event) {
									
										//处理切换时，数据未从数据库更新完毕
										var nwaiting = plus.nativeUI.showWaiting();
										var webviewShow = plus.webview.create(
											'bomuse-fp-modify.html',
											'bomuse-fp-modify',
											'', {
												name: this.id,
												state:this.state
											}
										); //后台创建webview并打开show.html
										webviewShow.addEventListener("loaded", function() { //注册新webview的载入完成事件
											setTimeout(function() {
												nwaiting.close();
												//新webview的载入完毕后关闭等待框
												webviewShow.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
											}, 300);
										}, false);
									});
									
									fragment.appendChild(li);
								}
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								table.appendChild(fragment);
								if (data.length < 10) {
									//参数为true代表没有更多数据了。
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} else {
									//当没有更多数据后要刷新状态，否则不能下拉
									mui('#pullrefresh').pullRefresh().refresh(true);
								}
							} else {
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								//参数为true代表没有更多数据了。
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 150);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					count = count + 1;
					var fragment = document.createDocumentFragment();
					var li;
					var logininfo = app.getLoginInfo();
					var messageInfo = {
						Userid: logininfo.userid,
						PageNumber: count,
						PageSize: 10,
						State:''
					};
					var url = app.getUrl() + 'GetFpList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							if (data) {
								for (var i = 0; i < data.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									li.id = data[i].fpcode;	
									li.state=data[i].state;
									var htmlText = '<div class="mui-table">' + '<div class="mui-table-cell mui-col-xs-10">' + '<h4 class="mui-ellipsis">' + '发票单号：' + data[i].fpcode + '</h4>' + '<p class="mui-h6 mui-ellipsis">' + '日期:' + data[i].ny +'&nbsp;&nbsp;状态:' + data[i].state  + '</p>' + '</div>' + '</div>';
									li.innerHTML = htmlText;
									li.addEventListener('tap', function(event) {
										//处理切换时，数据未从数据库更新完毕
										var nwaiting = plus.nativeUI.showWaiting();
										var webviewShow = plus.webview.create(
											'bomuse-fp-modify.html',
											'bomuse-fp-modify',
											'', {
												name: this.id,
												state:this.state
											}
										); //后台创建webview并打开show.html
										webviewShow.addEventListener("loaded", function() { //注册新webview的载入完成事件
											setTimeout(function() {
												nwaiting.close();
												//新webview的载入完毕后关闭等待框
												webviewShow.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
											}, 800);
										}, false);
									});
									fragment.appendChild(li);
								}
								table.appendChild(fragment);
								if (data.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							} else {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
				}, 150);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 100);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			window.addEventListener('refresh', function(event) {
				pulldownRefresh();
			});
		</script>
	</body>

</html>
