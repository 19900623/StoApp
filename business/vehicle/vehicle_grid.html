<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车辆使用登记</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>
	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">车辆使用登记</h1>
		</header>
		<div style="margin-top: 45px;">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a  onclick="app.openPage('vehicle_borrow.html','vehicle_borrow','',{name:'借车登记'})">
						<img src="../../img/car.png">
						<div class="mui-media-body">借车登记</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">

						<img src="../../img/car_taxi.png">
						<div class="mui-media-body">还车登记</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a  onclick="app.openPage('vehicle_reg.html','vehicle_reg','',{name:'测试'})">
						<img src="../../img/car_taxi.png">
						<div class="mui-media-body">测试</div>
					</a>
				</li>			
			</ul>
		</div>
	</body>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/app.js"></script>
	</body>
</html>
