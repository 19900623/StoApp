<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>车辆使用登记</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../../css/mui.min.css">
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">
				</ul>
			</div>
		</div> 
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					var li;
					var UserInfo = JSON.parse(app.getLoginInfo().userinfo|| "{}");	
					count = 1;
					var messageInfo = {
						usercode: UserInfo.code,
						pageNumber: 1,
						pageSize: 10
					};
					var url = app.getUrl() + 'GetVehicleList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
							console.log(data)
							if (data.Code > 0) {
								var jsonData = JSON.parse(data.codes);
								for (var i = 0; i < jsonData.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
//									li.id = jsonData[i].id;
									var htmlText = '<div class="mui-table">' 
									+ '<div class="mui-table-cell mui-col-xs-6">' 
									+ '<h4 class="mui-ellipsis">';
									if(jsonData[i].Vehicle_Reg_Flag.replace(/(^\s*)|(\s*$)/g, "") == "1"){										
										htmlText += '<span style="float: right; color:green;">已还</span>';
									}
									else{
										htmlText += '<span style="float: right; color:red;">未还</span>';
									}
									htmlText += '车牌号：' + jsonData[i].Vehicle_Code 
									+ '</h4>'
									+ '<p class="mui-h6 mui-ellipsis">' 
									+ 	'借车日期：' + jsonData[i].Vehicle_Reg_StartTime.replace('T',' ')
									+ '</p>';
									if(jsonData[i].Vehicle_Reg_EndTime){
										htmlText += '<p class="mui-h6 mui-ellipsis">' 
										+ 	'还车日期：' + jsonData[i].Vehicle_Reg_EndTime.replace('T',' ')
										+ '</p>';
									}
									htmlText += '</div>' 
									+ '</div>';
									li.innerHTML = htmlText;									
									fragment.appendChild(li);
								}
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								table.appendChild(fragment);
								if (jsonData.length < 10) {
									//参数为true代表没有更多数据了。
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} else {
									//当没有更多数据后要刷新状态，否则不能下拉
									mui('#pullrefresh').pullRefresh().refresh(true);
								}
							} else {
								var table = document.body.querySelector('.mui-table-view');
								while (table.firstChild)
									table.removeChild(table.firstChild);
								//参数为true代表没有更多数据了。
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 150);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					count = count + 1;
					var fragment = document.createDocumentFragment();
					var li;
					var UserInfo = JSON.parse(app.getLoginInfo().userinfo|| "{}");	
					var messageInfo = {
						usercode: UserInfo.code,
						pageNumber: count,
						pageSize: 10
					};
					var url = app.getUrl() + 'GetVehicleList';
					mui.ajax(url, {
						data: messageInfo,
						type: 'post',
						dataType: 'json',
						success: function(data) {
//							console.log(JSON.stringify(data))
							if (data.Code > 0) {
								var jsonData = JSON.parse(data.codes);
								for (var i = 0; i < jsonData.length; i++) {
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
//									li.id = data[i].id;
									var htmlText = '<div class="mui-table">' 
									+ '<div class="mui-table-cell mui-col-xs-6">' 
									+ '<h4 class="mui-ellipsis">';
									if(jsonData[i].Vehicle_Reg_Flag.replace(/(^\s*)|(\s*$)/g, "") == "1"){										
										htmlText += '<span style="float: right; color:green;">已还</span>';
									}
									else{
										htmlText += '<span style="float: right; color:red;">未还</span>';
									}
									htmlText += '车牌号：' + jsonData[i].Vehicle_Code 
									+ '</h4>'
									+ '<p class="mui-h6 mui-ellipsis">' 
									+ 	'借车日期：' + jsonData[i].Vehicle_Reg_StartTime.replace('T',' ')
									+ '</p>';
									if(jsonData[i].Vehicle_Reg_EndTime){
										htmlText += '<p class="mui-h6 mui-ellipsis">' 
										+ 	'还车日期：' + jsonData[i].Vehicle_Reg_EndTime.replace('T',' ')
										+ '</p>';
									}
									htmlText += '</div>' 
									+ '</div>';
									li.innerHTML = htmlText;									
									fragment.appendChild(li);
								}
								table.appendChild(fragment);
								if (jsonData.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							} else {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						},
					});
				}, 150);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 100);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			
			window.addEventListener('refresh', function(event) {
				pulldownRefresh();
			});
		</script>
	</body>
</html>
