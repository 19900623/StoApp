<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">热敏面单投诉</h1>
		</header>
		<div style="margin-top: 45px;">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a  onclick="toWayBill('进港投诉')">
						<img src="img/script_edit.png">
						<div class="mui-media-body">进港投诉</div>
					</a>
				</li>
				
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a  onclick="toStandard()">
						<img src="img/advanced_data_grid.png">
						<div class="mui-media-body">规范说明</div>
					</a>
				</li>					
			</ul>
		</div>
	</body>

	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			
		});
		mui.plusReady(function() {
		});
		
		var toStandard = function() {
			var nwaiting = plus.nativeUI.showWaiting();
				var standardPage = plus.webview.create(
					'waybill-standard.html',
					'waybill-standard'
				); //后台创建webview并打开show.html
				standardPage.addEventListener("loaded", function() { //注册新webview的载入完成事件
					setTimeout(function() {
						nwaiting.close();
						//新webview的载入完毕后关闭等待框
						standardPage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
					}, 300);
				}, false);
		};
		
		var toWayBill = function(name) {
			var nwaiting = plus.nativeUI.showWaiting();
			var waybillPage = plus.webview.create(
				'waybill-list-main.html',
				'waybill-list-main',
				{},
				{name:name}
			); //后台创建webview并打开show.html
			waybillPage.addEventListener("loaded", function() { //注册新webview的载入完成事件
				setTimeout(function() {
					nwaiting.close();				
					//新webview的载入完毕后关闭等待框
					waybillPage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
				}, 300);
			}, false);		
		};
	</script>

</html>
