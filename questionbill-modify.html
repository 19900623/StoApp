<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/common.css" type="text/css" charset="utf-8" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">编辑大字错写</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>运单编号</label>
						<input type="text" id="WayBillNumber" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>类型</label>
						<input type="text" id="KPI" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>类别</label>
						<input type="text" id="Type" class="mui-input" required="required" readonly="readonly">
					</div>

				</form>
				<div class="mui-input-row" style="margin: 5px 0px 0px;">
					<textarea id="Remark" rows="3" placeholder="备注" class="mui-input-clear mui-input"></textarea>
				</div>
				<ul id="images" class="dlist">

				</ul>

				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" onclick="getImage();" id="buttonok">拍照</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="btn_ok()" id="buttonok">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script>
			var WayBillNumber = document.getElementById("WayBillNumber");
			var KPI = document.getElementById("KPI");
			var Type = document.getElementById("Type");
			var Remark = document.getElementById("Remark");
			var id;
			mui.plusReady(function() {
				id = plus.webview.currentWebview().name;
				var url = app.getUrl() + 'GetQuestionBillByID';
				mui.ajax(url, {
					data: {
						id: id
					},
					type: 'post', //HTTP请求类型
					dataType: 'json',
					success: function(data) {
						if (data) {
							WayBillNumber.value = data[0].waybillnumber;
							KPI.value = data[0].kpi;
							Type.value = data[0].type;
							Remark.value = data[0].remark;
							var image = data[0].image || '';
							if (image != '') {
								var images = image.split(',');
								for (var i = 1; i < images.length; i++) {
									var img = document.createElement('img');
									var ul = document.getElementById("images");
									img.className = "ditem";									
									var httpUrl=app.getHttpUrl()
									img.className = "ditem";
									img.src = images[i].replace('~', httpUrl);
									img.setAttribute("onclick", "displayFile(this);");
									ul.appendChild(img);
								}
							}
						}
					}
				});
			});
			//确定按钮
			function btn_ok() {
				var wt = plus.nativeUI.showWaiting();
				//调用方法
				var billInfo = {
					ID: id,
					Remark: Remark.value,
				};
				var url = app.getUrl() + 'ModifyQuestionBill';
				mui.ajax(url, {
					data: {
						info: JSON.stringify(billInfo)
					},
					type: 'post', //HTTP请求类型
					success: function(data) {
						if (data == "") {
							var images = document.getElementById("images");
							//将照片上传
							if (images.children.length > 0) {
								var url = app.getUrl() + 'UpdateImage';
								var task = plus.uploader.createUpload(url, {
									method: "POST"
								}, function(t, status) {
									// 上传完成
									if (status == 200) {
										if (t.responseText == "") {
											plus.nativeUI.toast('编辑成功');
											var page = plus.webview.getWebviewById('questionbill-list-sub');
											//触发列表界面的自定义事件（refresh）,从而进行数据刷新
											mui.fire(page, 'refresh');
											mui.back();
										} else
											alert(t.responseText);
										wt.close()
									} else {
										plus.nativeUI.toast("Upload failed: " + status);
										wt.close()
									}
								});
								for (var i = 0; i < images.children.length; i++) {
									var url = images.children[i].src
									if (url.indexOf('http') != 0) {
										task.addFile(url, {
											key: images.children[i].fileName
										});
									}
								}
								task.start();
							}
						} else {
							plus.nativeUI.toast(data);
							wt.close()
						}
					}
				});
			}
			var w = null;
			// 显示文件
			function displayFile(img) {
				if (w) {
					outLine("重复点击！");
					return;
				}
				var url = "camera_image.html";
				w = plus.webview.create(url, url, {
					hardwareAccelerated: true,
					scrollIndicator: 'none',
					scalable: true,
					bounce: "all"
				});
				w.addEventListener("loaded", function() {
					w.evalJS("loadMedia('" + img.src + "')");
				}, false);
				w.addEventListener("close", function() {
					w = null;
				}, false);
				w.show("pop-in");
			}
			// 拍照
			function getImage() {
				//outSet("开始拍照：");
				var cmr = plus.camera.getCamera();
				var imageUrl = '';
				cmr.captureImage(function(p) {
					plus.io.resolveLocalFileSystemURL(p, function(entry) {
						imageUrl = entry.toLocalURL();
						//手机端图片进行压缩
						var newImage = imageUrl.replace('.jpg', '_c.jpg');
						plus.zip.compressImage({
								src: imageUrl,
								dst: newImage,
								quality: 20
							},
							function() {
								var img = document.createElement('img');
								var ul = document.getElementById("images");
								img.className = "ditem";
								img.src = newImage;
								img.setAttribute("onclick", "displayFile(this);");
								ul.appendChild(img);
							},
							function(error) {
								alert("Compress error!");
							});
					}, function(e) {
						alert("读取拍照文件错误：" + e.message);
					});
				}, function(e) {
					alert("失败：" + e.message);
				}, {
					filename: "_doc/camera/",
					index: 1
				});
			}
		</script>
	</body>

</html>
