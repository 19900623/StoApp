<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">编辑大字错写</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>运单编号</label>
						<input type="text" id="WayBillNumber" class="mui-input-clear mui-input" required="required">
					</div>
					<div class="mui-input-row">
						<label>类型</label>
						<input type="text" id="KPI" class="mui-input" required="required" readonly="readonly">
					</div>
					<div class="mui-input-row">
						<label>类别</label>
						<input type="text" id="Type" class="mui-input" required="required" readonly="readonly">
					</div>

				</form>
				<div class="mui-input-row" style="margin: 5px 0px 0px;">
					<textarea id="Remark" rows="3" placeholder="备注" class="mui-input-clear mui-input"></textarea>
				</div>
				<ul id="images" class="dlist">

				</ul>

				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" onclick="getImage();" id="buttonok">拍照</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="btn_ok()" id="buttonok">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script>
            
			var WayBillNumber = document.getElementById("WayBillNumber");
			var KPI = document.getElementById("KPI");
			var Type = document.getElementById("Type");
			var Remark = document.getElementById("Remark");

			mui.init({
				beforeback: function() {
					var page = plus.webview.getWebviewById('expensebill-list-sub');
					//触发列表界面的自定义事件（refresh）,从而进行数据刷新
					//返回true，继续页面关闭逻辑
					return true;							
				}
			});
		
			mui.plusReady(function() {
				var id=plus.webview.currentWebview().name;					
				var url = app.getUrl() + 'GetExpenseBillByID';

				mui.ajax(url, {
					data: {
						id: id
					},
					type: 'post', //HTTP请求类型
					dataType: 'json',
					success: function(data) {
						if(data)
						{
							WayBillNumber.value=data[0].waybillnumber;
							KPI.value=data[0].kpi;
							Type.value=data[0].type;
							Remark.value=data[0].remark;							
						}
					}
					
				});
			
			});
			       
            //确定按钮
			function btn_ok() {
				aler(123)
				//调用方法
				var billInfo = { 
					ID:plus.webview.currentWebview().name,
					Reamrk: Reamrk.value,				
				};
				var url = app.getUrl() + 'ModifyExpenseBill';
				mui.ajax(url, {
					data: {
						info: JSON.stringify(billInfo)
					},
					type: 'post', //HTTP请求类型
					success: function(data) {
						if (data == "") {
							plus.nativeUI.toast('修改成功');												
						} else {
							plus.nativeUI.toast(data);
						}
					}
				});
			}
			
			
		</script>
	</body>

</html>
