<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.mui-table-view {
				margin-top: 20px;
			}
			
			.head-img {
				width: 40px;
				height: 40px;
			}
		</style>
	</head>

	<body>

		<div class="mui-content">
			<div class="mui-scroll-wrapper">
				<div class="mui-scroll">
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell mui-media">
							<a class="mui-navigate-right" href="#account">
								<img class="mui-media-object mui-pull-left head-img" id="head-img" src="img/me_logo.png">
								<div class="mui-media-body">
									临沂申通办公OA
									<p class='mui-ellipsis' id='Name'></p>
								</div>
							</a>
						</li>
					</ul>
					<ul class="mui-table-view mui-table-view-chevron">
						<li class="mui-table-view-cell">
							<a href="#account" class="mui-navigate-right">账号与安全</a>
						</li>
					</ul>

					<ul class="mui-table-view">
						<li class="mui-table-view-cell" style="text-align: center;">
							<a onclick="plus.runtime.quit()">退出登录</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

	</body>
	<script src="js/mui.min.js "></script>
	<script src="js/mui.view.js "></script>
	<script src="js/app.js"></script>
	<script>
		//mui初始化
		mui.init();
		mui.plusReady(function() {
			var Name = document.getElementById("Name");		
			Name.innerHTML = '姓名：' + JSON.parse(app.getLoginInfo().userinfo).realname + '&nbsp;&nbsp;工号：' + JSON.parse(app.getLoginInfo().userinfo).code;;
		})
	</script>

</html>
