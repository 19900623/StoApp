<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/common.css" type="text/css" charset="utf-8" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.button {
				font-size: 18px;
				font-weight: normal;
				text-decoration: none;
				display: block;
				text-align: center;
				color: #FFF;
				background-color: #FFCC33;
				border: 1px solid #ECB100;
				padding: .1em 0em;
				margin: .0em 4.7em;
				-webkit-border-radius: 0px;
				border-radius: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">实名制</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>运单编号</label>
						<input type="text" id="WayBillNumber" class="mui-input-clear mui-input" required="required">
						<img src="img/scan.png" style="position: absolute; right: 0px;top: 1.5px ;width: 2em; height: 2em;" onclick="clicked('barcode_scan.html',true,true)" />
					</div>
					<!--<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" id="UserName" class="mui-input-clear mui-input" required="required">
					</div>-->

					<div class="mui-input-row">
						<label>身份证号</label>
						<input type="text" id="Card" class="mui-input-clear mui-input" required="required">
					</div>
				</form>
				<ul id="images" class="dlist">

				</ul>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" onclick="getImage();" id="buttonok">拍照</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="btn_ok()" id="buttonok">确定</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script src="js/mui.poppicker.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function() {});
            var newImage="";
			function btn_ok() {
				var CreateUserName = JSON.parse(app.getLoginInfo().userinfo).realname;
				var WaybillNumber = document.getElementById("WayBillNumber").value;
				var CardID = document.getElementById("Card").value;
				//验证
				if (WaybillNumber == "") {
					plus.nativeUI.toast("运单编号不能为空");
					return;
				}
				if (CardID == "") {
					plus.nativeUI.toast("身份证号不能为空");
					return;
				}
				
				if(newImage=="")
				{
					plus.nativeUI.toast("请拍摄身份证照片");
					return;
				}
				
				//检查网路设置
				if (plus.networkinfo.getCurrentType() == 1) {
					plus.nativeUI.toast('请检查网路连接!');
					return;
				}
				var nwaiting = plus.nativeUI.showWaiting();
				//插入数据库
				var url = app.getUrl() + 'UploadRealName';

				var task = plus.uploader.createUpload(url, {
					method: "POST"
				}, function(t, status) {
					// 上传完成
					if (status == 200) {
						if (t.responseText == "") {
							plus.nativeUI.toast('添加成功');
							mui.back();
						} else {
							alert(t.responseText);
						}
					} else {
						plus.nativeUI.toast("上传失败: " + status);
					}
					nwaiting.close();
				});

				task.addFile(newImage, {
					key: app.NewGuid()
				});
				var info = {
					CreateUserName: CreateUserName,
					WaybillNumber: WaybillNumber,
					CardID: CardID
				}
				task.addData("Info", JSON.stringify(info));
				task.start();
			}
			// 拍照
			function getImage() {
				//检查网路设置
				if (plus.networkinfo.getCurrentType() == 1) {
					plus.nativeUI.toast('请检查网路连接!');
					return;
				}
				//outSet("开始拍照：");
				var cmr = plus.camera.getCamera();
				var imageUrl = '';
				//将图片进行压缩
				cmr.captureImage(function(p) {
					plus.io.resolveLocalFileSystemURL(p, function(entry) {
						imageUrl = entry.toLocalURL();
						console.log(entry.name);
						//手机端图片进行压缩
						newImage = imageUrl.replace('.jpg', '_c.jpg');
						plus.zip.compressImage({
								src: imageUrl,
								dst: newImage,
								quality: 30
							},
							function() {
								var nwaiting = plus.nativeUI.showWaiting();
								var img = document.createElement('img');
								var ul = document.getElementById("images");
								console.log(ul.children.length)
								while (ul.firstChild)
									ul.removeChild(ul.firstChild);
								img.className = "ditem";
								img.src = newImage;
								img.setAttribute("onclick", "displayFile(this);");
								ul.appendChild(img);
								//身份证识别
								var url = app.getUrl() + 'CardUpload';
								var task = plus.uploader.createUpload(url, {
									method: "POST"
								}, function(t, status) {
									// 上传完成
									if (status == 200) {
										console.log(t.responseText);
										return;
										var result = JSON.parse(t.responseText)
										if (result.state == "0") {
											//document.getElementById("UserName").value=result.name;
											document.getElementById("Card").value = result.cardid;
											console.log(result.textInfo);
										} else {
											plus.nativeUI.toast("身份证识别失败: " + result.erro);
										}
									} else {
										plus.nativeUI.toast("身份证识别失败: " + status);
									}
									nwaiting.close();
								});
								task.addFile(img.src, {
									key: app.NewGuid()
								});
								//检查网路设置
								if (plus.networkinfo.getCurrentType() != 1) {
									task.start();
								}
							},
							function(error) {
								alert("Compress error!");
							});
					})
				}, function(e) {});
			}
			var w = null;
			// 显示文件
			function displayFile(img) {
				if (w) {
					outLine("重复点击！");
					return;
				}
				var url = "camera_image.html";
				w = plus.webview.create(url, url, {
					hardwareAccelerated: true,
					scrollIndicator: 'none',
					scalable: true,
					bounce: "all"
				});
				w.addEventListener("loaded", function() {
					w.evalJS("loadMedia('" + img.src + "')");
				}, false);
				w.addEventListener("close", function() {
					w = null;
				}, false);
				w.show("pop-in");
			}

			function scaned(r) {
				var WayBillNumber = document.getElementById("WayBillNumber");
				if (WayBillNumber.value != "") {
					if (WayBillNumber.value.indexOf(r) >= 0)
						plus.nativeUI.toast("该运单编号已存在");
					else
						WayBillNumber.value = WayBillNumber.value + "," + r;
				} else
					WayBillNumber.value = r;
			}
		</script>
	</body>

</html>
