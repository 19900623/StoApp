<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/mui.picker.min.css" />
		<link rel="stylesheet" href="css/common.css" type="text/css" charset="utf-8" />
		<link href="css/mui.poppicker.css" rel="stylesheet" />
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			
			.button {
				font-size: 18px;
				font-weight: normal;
				text-decoration: none;
				display: block;
				text-align: center;
				color: #FFF;
				background-color: #FFCC33;
				border: 1px solid #ECB100;
				padding: .1em 0em;
				margin: .0em 4.7em;
				-webkit-border-radius: 0px;
				border-radius: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">新增热敏面单投诉</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>运单编号</label>
						<input type="text" id="WayBillNumber" class="mui-input-clear mui-input" required="required">
						<img src="img/scan.png" style="position: absolute; right: 0px;top: 1.5px ;width: 2em; height: 2em;" onclick="clicked('barcode_scan.html',true,true)" />
					</div>

				</form>
				<div class="mui-input-row" style="margin: 5px 0px 0px;">
					<textarea id="Remark" rows="3" placeholder="备注" class="mui-input-clear mui-input"></textarea>
				</div>
				<ul id="images" class="dlist">

				</ul>

				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-success" onclick="getImage();" id="buttonok">拍照</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-primary" onclick="btn_ok()" id="buttonok">确认</button>&nbsp;&nbsp;
					<button type="button" class="mui-btn mui-btn-danger" onclick="mui.back()">取消</button>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/mui.picker.min.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script>
			mui.init({});
			var KPIPicker, name;
			mui.plusReady(function() {

				name = plus.webview.currentWebview().name;
				document.getElementById("title").innerHTML = '新增' + name;
				var buttonok = document.getElementById('buttonok');
				mui.enterfocus('#bill-form input', function() {
					mui.trigger(buttonok, 'tap');
				});
			});

			function btn_ok() {
				var guid = app.NewGuid();
				//保存数据
				var WayBillNumber = document.getElementById("WayBillNumber");
				var Remark = document.getElementById("Remark");
				//验证
				if (WayBillNumber.value == "") {
					plus.nativeUI.toast("运单编号不能为空");
					WayBillNumber.focus();
					return;
				}

				var images = document.getElementById("images");
				
				if (images.children.length == 0) {
					plus.nativeUI.toast("请上传照片");
					return;
				}
				var ImagePaths = '';
				for (var i = 0; i < images.children.length; i++) {
					ImagePaths += images.children[i].src + ',';
				}
				var d = new Date().format('yyyy-MM-dd hh:mm');
				var wt = plus.nativeUI.showWaiting();
				var db = openDatabase('StoApp', '1.0', 'StoApp', 10 * 1024 * 1024);

				db.transaction(function(context) {
					context.executeSql('CREATE TABLE IF NOT EXISTS WayBill (WayBillNumber unique,Remark,Image,State,CreateDate,KPI)');
					context.executeSql("SELECT 1 FROM WayBill where WayBillNumber=?", [WayBillNumber.value], function(context, results) {
						if (results.rows.length > 0) {
							plus.nativeUI.toast('运单编号已经存在');
							wt.close();
							return;
						} else {
							db.transaction(function(context) {
							    var sql = "INSERT INTO WayBill (WayBillNumber, Remark,Image,State,CreateDate,KPI) VALUES (?,?,?,'未上传',?,?)";
					        	context.executeSql(sql, [WayBillNumber.value,Remark.value,ImagePaths,d,name],					
									function(tx, result) {
										plus.nativeUI.toast('添加成功');
										var page = plus.webview.getWebviewById('waybill-list-sub');
										//触发列表界面的自定义事件（refresh）,从而进行数据刷新
										mui.fire(page, 'refresh');
										mui.back();
										wt.close();
			
									},
									function(tx, error) {
										wt.close();
										plus.nativeUI.toast(error.message);
									});
							});
						}
					});
				});
			}
			
			// 拍照
			function getImage() {
				//outSet("开始拍照：");
				var cmr = plus.camera.getCamera();
				var imageUrl = '';
				cmr.captureImage(function(p) {
					plus.io.resolveLocalFileSystemURL(p, function(entry) {
						imageUrl = entry.toLocalURL();
						//手机端图片进行压缩
						var newImage = imageUrl.replace('.jpg', '_c.jpg');									
						plus.zip.compressImage({
								src: imageUrl,
								dst: newImage,
								quality: 30
							},
							function() {
								var img = document.createElement('img');
								var ul = document.getElementById("images");
								img.className = "ditem";
								img.src = newImage;
								img.setAttribute("onclick", "displayFile(this);");
								ul.appendChild(img);
								plus.io.resolveLocalFileSystemURL(imageUrl, function(entry) {
									entry.remove();
								});
							},
							function(error) {
								alert("Compress error!"+error.message);
							});
					}, function(e) {
						alert("读取拍照文件错误：" + e.message);
					});
				}, function(e) {
					//					alert("失败：" + e.message);
				}, {
					filename: "_doc/camera/",
					index: 1
				});
			}
			var w = null;
			// 显示文件
			function displayFile(img) {
				if (w) {
					outLine("重复点击！");
					return;
				}
				var url = "camera_image.html";
				w = plus.webview.create(url, url, {
					hardwareAccelerated: true,
					scrollIndicator: 'none',
					scalable: true,
					bounce: "all"
				});
				w.addEventListener("loaded", function() {
					w.evalJS("loadMedia('" + img.src + "')");
				}, false);
				w.addEventListener("close", function() {
					w = null;
				}, false);
				w.show("pop-in");
			}

			function scaned(r) {
				var WayBillNumber = document.getElementById("WayBillNumber");
				WayBillNumber.value = r;
			}
		</script>
	</body>

</html>
