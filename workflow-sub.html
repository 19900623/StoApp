<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-table h4,
			.mui-table h5,
			.mui-table .mui-h5,
			.mui-table .mui-h6,
			.mui-table p {
				margin-top: 0;
			}
			
			.mui-table h4 {
				line-height: 21px;
				font-weight: 500;
			}
			
			.mui-table .oa-icon {
				position: absolute;
				right: 0;
				bottom: 0;
			}
			
			.mui-table .oa-icon-star-filled {
				color: #f14e41;
			}
		</style>
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron" id="list">

				</ul>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			var count = 0;
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					var li;
					count = 1;
					var logininfo = app.getLoginInfo();
					var messageInfo = {
						UserID: logininfo.userid,
						MessageType: '2',
						State: '3',
						PageNumber: 1,
						PageSize: 10
					};
		
					var url = app.getUrl() + 'GetMessageList';
					mui.ajax(url, {
						data: messageInfo,
						dataType: 'json',
						type: 'post',
						success: function(data) {
							if (data) {
								for (var i = 0; i < data.length; i++) {
									var title;
									var pageid;
									var pagehtml;
									switch (data[i].type) {
										case 'LeaveBill':
											title = '请假条审批'
											pageid = 'leavebill-workflow'
											pagehtml = 'leavebill-workflow.html'
											break;
										case 'ExpenseBill':
											title = '报销单审批'
											pageid = 'expensebill-workflow'
											pagehtml = 'expensebill-workflow.html'
											break;
										case 'Payment_ApplyBills':
											title = '付款单审批'
											pageid = 'paymentbill-workflow'
											pagehtml = 'paymentbill-workflow.html'
											break;
										case 'Leaveport_CollectionMoney':
											title = '出港代收货款审批'
											pageid = 'collectionmoney-workflow'
											pagehtml = 'collectionmoney-workflow.html'
											break;
										case 'Vehicle_Departure':
											title = '发车付款审批'
											pageid = 'vehicle-workflow'
											pagehtml = 'vehicle-workflow.html'
											break;
										default:
											break;
									}
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									var htmlText = '<div class="mui-table">' + '<div class="mui-table-cell mui-col-xs-10">' + '<h4 class="mui-ellipsis">' + title + '</h4>' + '<p class="mui-h6 mui-ellipsis">' + data[i].describe + '</p>' + '</div>' + '</div>';
									li.innerHTML = htmlText;
									var info = {
										id: data[i].id,
										taskid: data[i].messageid,
										type: data[i].type,
										nodeid: data[i].nodeid,
										pageid:pageid,
										pagehtml:pagehtml
									}
									li.id = JSON.stringify(info);
									li.addEventListener('tap', function(event) {
										//根据Type类型判断打开请假条或流程的审批界面
										var info = JSON.parse(this.id)
											//处理切换时，数据未从数据库更新完毕
										var nwaiting = plus.nativeUI.showWaiting();
										var webviewShow = plus.webview.create(
											info.pagehtml,
											info.pageid,
											'', {
												name: this.id
											}
										); //后台创建webview并打开show.html
										webviewShow.addEventListener("loaded", function() { //注册新webview的载入完成事件
											setTimeout(function() {
												nwaiting.close();
												//新webview的载入完毕后关闭等待框
												webviewShow.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
											}, 300);
										}, false);
									});
									fragment.appendChild(li);
								}
								var list = document.getElementById("list");
								while (list.firstChild)
									list.removeChild(list.firstChild);
								list.appendChild(fragment);
								if (data.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().refresh(true);
								}
							} else {
								var list = document.getElementById("list");
								while (list.firstChild)
									list.removeChild(list.firstChild);
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						}
					});
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh();
				}, 0);
			}
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					var fragment = document.createDocumentFragment();
					var li;
					count = count + 1;
					var logininfo = app.getLoginInfo();
					var messageInfo = {
						UserID: logininfo.userid,
						MessageType: '2',
						State: '3',
						PageNumber: count,
						PageSize: 10
					};
							
					var url = app.getUrl() + 'GetMessageList';
					mui.ajax(url, {
						data: messageInfo,
						dataType: 'json',
						type: 'post',
						success: function(data) {
							if (data) {
								for (var i = 0; i < data.length; i++) {
									var title;
									var pageid;
									var pagehtml;
									switch (data[i].type) {
										case 'LeaveBill':
											title = '请假条审批'
											pageid = 'leavebill-workflow'
											pagehtml = 'leavebill-workflow.html'
											break;
										case 'ExpenseBill':
											title = '报销单审批'
											pageid = 'expensebill-workflow'
											pagehtml = 'expensebill-workflow.html'
											break;
										case 'Payment_ApplyBills':
											title = '付款单审批'
											pageid = 'paymentbill-workflow'
											pagehtml = 'paymentbill-workflow.html'
											break;
										case 'Leaveport_CollectionMoney':
											title = '出港代收货款审批'
											pageid = 'collectionmoney-workflow'
											pagehtml = 'collectionmoney-workflow.html'
											break;
										case 'Vehicle_Departure':
											title = '发车付款审批'
											pageid = 'vehicle-workflow'
											pagehtml = 'vehicle-workflow.html'
											break;
										default:
											break;
									}
									li = document.createElement('li');
									li.className = 'mui-table-view-cell';
									var htmlText = '<div class="mui-table">' + '<div class="mui-table-cell mui-col-xs-10">' + '<h4 class="mui-ellipsis">' + title + '</h4>' + '<p class="mui-h6 mui-ellipsis">' + data[i].describe + '</p>' + '</div>' + '</div>';
									li.innerHTML = htmlText;
									var info = {
										id: data[i].id,
										taskid: data[i].messageid,
										type: data[i].type,
										nodeid: data[i].nodeid,
										pageid:pageid,
										pagehtml:pagehtml
									}
									li.id = JSON.stringify(info);
									li.addEventListener('tap', function(event) {
										//根据Type类型判断打开请假条或流程的审批界面 
										var info = JSON.parse(this.id)
											//处理切换时，数据未从数据库更新完毕
										var nwaiting = plus.nativeUI.showWaiting();
										var webviewShow = plus.webview.create(
											info.pagehtml,
											info.pageid,
											'', {
												name: this.id
											}
										); //后台创建webview并打开show.html
										webviewShow.addEventListener("loaded", function() { //注册新webview的载入完成事件
											setTimeout(function() {
												nwaiting.close();
												//新webview的载入完毕后关闭等待框
												webviewShow.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
											}, 800);
										}, false);
									});
									fragment.appendChild(li);
								}
								var list = document.getElementById("list");
								list.appendChild(fragment);
								if (data.length < 10) {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
								} //参数为true代表没有更多数据了。
								else {
									mui('#pullrefresh').pullRefresh().endPullupToRefresh(false);
								}
							} else {
								mui('#pullrefresh').pullRefresh().endPullupToRefresh(true);
							}
						}
					});
				}, 0);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 0);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
			window.addEventListener('refresh', function(event) {
				pulldownRefresh();
			});
		</script>
	</body>

</html>
