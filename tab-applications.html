<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
	</head>

	<body>
		<div>
			<ul class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" onclick="toExpense()">
						<img src="img/account_balances.png">
						<div class="mui-media-body">报销单</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" onclick="toLeaveBill()">
						<img src="img/allow_users_edit_ranges.png">
						<div class="mui-media-body">请假条</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" onclick="toAddressList()">
						<img src="img/blackberry.png">
						<div class="mui-media-body">通讯录</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" onclick="toQuestionGrid()">
						<img src="img/cell_delete.png">
						<div class="mui-media-body">大字错写</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" onclick="toLightHouse()">
						<img src="img/film_photo.png">
						<div class="mui-media-body">曝光台</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a href="#" onclick="toCard()">
						<img src="img/vcard.png">
						<div class="mui-media-body">实名制</div>
					</a>
				</li>
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		var questiongridPage
		mui.plusReady(function() {
			questiongridPage = mui.preload({
			url: 'questionbill-grid.html',
			id: 'questionbill-grid'
		});
		});
	
		var toExpense = function() {
			var nwaiting = plus.nativeUI.showWaiting();
			var expensePage = plus.webview.create(
				'expensebill-list-main.html',
				'expensebill-list-main'
			); //后台创建webview并打开show.html
			expensePage.addEventListener("loaded", function() { //注册新webview的载入完成事件
				setTimeout(function() {
					nwaiting.close();
					//新webview的载入完毕后关闭等待框
					expensePage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
				}, 300);
			}, false);
		};
		var toLeaveBill = function() {
			var nwaiting = plus.nativeUI.showWaiting();
			var leavebillPage = plus.webview.create(
				'leavebill-list-main.html',
				'leavebill-list-main'
			); //后台创建webview并打开show.html
			leavebillPage.addEventListener("loaded", function() { //注册新webview的载入完成事件
				setTimeout(function() {
					nwaiting.close();
					//新webview的载入完毕后关闭等待框
					leavebillPage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
				}, 300);
			}, false);
		};
		var toAddressList = function() {
			var nwaiting = plus.nativeUI.showWaiting();
			var addresslistPage = plus.webview.create(
				'addresslist.html',
				'addresslist'
			); //后台创建webview并打开show.html
			addresslistPage.addEventListener("loaded", function() { //注册新webview的载入完成事件
				setTimeout(function() {
					nwaiting.close();
					//新webview的载入完毕后关闭等待框
					addresslistPage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
				}, 300);
			}, false);
		};
		var toQuestionGrid = function() {
			setTimeout(function() {
				mui.openWindow({
					id: 'questionbill-grid',
					show: {
						aniShow: 'pop-in'
					},
					waiting: {
						autoShow: false
					}
				});
			}, 0);
		};
		var toLightHouse = function() {
			var nwaiting = plus.nativeUI.showWaiting();
			var lighthousePage = plus.webview.create(
				'lighthouse-list-main.html',
				'lighthouse-list-main'
			); //后台创建webview并打开show.html
			lighthousePage.addEventListener("loaded", function() { //注册新webview的载入完成事件
				setTimeout(function() {
					nwaiting.close();
					//新webview的载入完毕后关闭等待框
					lighthousePage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
				}, 300);
			}, false);
		};		
		var toCard = function() {
			var nwaiting = plus.nativeUI.showWaiting();
			var cardPage = plus.webview.create(
				'card-list-main.html',
				'card-list-main'
			); //后台创建webview并打开show.html
			cardPage.addEventListener("loaded", function() { //注册新webview的载入完成事件
				setTimeout(function() {
					nwaiting.close();
					//新webview的载入完毕后关闭等待框
					cardPage.show("pop-in"); //把新webview窗体显示出来，显示动画效果为速度150毫秒的右侧移入动画
				}, 300);
			}, false);
		};		
	</script>
</html>
