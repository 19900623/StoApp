<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>快件破损率详细</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">破损率明细</h1>
		</header>
		<div class="mui-content" style="margin-top: -15px;">
			<ul class="mui-table-view mui-table-view-striped mui-table-view-condensed" id="list">

			</ul>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script type="text/javascript">		
			mui.init({
				gestureConfig:{
					doubletap:true
				}
			})
			mui.plusReady(function() {
				var param = plus.webview.currentWebview().name;
				var table = document.getElementById("list");
				while(table.firstChild)
					table.removeChild(table.firstChild);
				var fragment = document.createDocumentFragment();
				var url = app.getUrl() + 'GetDamagedRateDetail';
				mui.ajax(url, {
					data: JSON.parse(param),
					type: 'post',
					dataType: 'json',
					success: function(data) {
						if(data.Success) {
							var dataInfo = JSON.parse(data.codes);
							var title = document.getElementById("title");
							title.innerText = JSON.parse(param).groupname + title.innerText;
//							console.log(JSON.stringify(dataInfo.length))
							for(var i = 0; i < dataInfo.length; i++){
								var li = document.createElement('li');
								li.className = 'mui-table-view-cell';
								li.innerHTML = '<div class="mui-slider-handle"><div class="mui-table">'
								+ '<div class="mui-table-cell mui-col-xs-10">'
								+ 	'<h4 class="mui-ellipsis-2">'
								+ 		dataInfo[i].customer
								+ 	'</h4>'
								+ 	'<p class="mui-h6 mui-ellipsis">'
								+ 		'破损率：' + dataInfo[i].probability.toFixed(2) + '‰'
								+ 	'</p>'
								+ 	'<p class="mui-h6 mui-ellipsis">'
								+ 		'平均破损率：' + dataInfo[i].average.toFixed(2) + '‰'
								+ 	'</p>'
								+ '</div>'
								+ '<div class="mui-table-cell mui-col-xs-5 mui-text-right">'
								+ 	'<span class="mui-h5">'
								+ 		'破损：' + dataInfo[i].breakcount
								+	'</span>'
								+ 	'<p class="mui-h6 mui-ellipsis">'
								+		'发件：' + dataInfo[i].sendcount
								+ 	'</p>'
								+ '</div>'
								+ '</div>';
								fragment.appendChild(li);
							}
							table.appendChild(fragment);
						}
						else{
							mui.toast(data.Message)
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						console.log(JSON.stringify(XMLHttpRequest));
					}
				});
			});
		</script>
	</body>

</html>
