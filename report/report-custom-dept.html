<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>部门客户流失报表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4; 
			}
			/*跨webview需要手动指定位置*/
			.span-count{float: right; display: block;width: 150px; text-align: left;}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<!--<a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" href="#topPopover">查询</a>-->
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">部门客户流失报表</h1>
		</header>
		<div style="margin-top: 45px;">
			<ul class="mui-table-view mui-table-view-chevron" id="list">
			</ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script src="../js/app.js"></script>
		<script>
			mui.init({});
			mui.plusReady(function() {
				LodingData();
				mui.toast("正在加载数据，请稍后。。。");
			});
			//加载数据
			function LodingData() {
				var table = document.getElementById("list");
				while(table.firstChild)
					table.removeChild(table.firstChild);
				var fragment = document.createDocumentFragment();
				var url = app.getUrl() + 'GetCustomGroup';
				mui.ajax(url, {
//					data: {},
					type: 'post',
					dataType: 'json',
					success: function(data) {
						if(data) {
//							console.log(JSON.stringify(data))
							for(var i = 0; i < data.length; i++) {
								li = document.createElement('li');
								li.className = 'mui-table-view-cell mui-collapse';
								var htmlText = '';
//								htmlText += '<div class="mui-slider-handle">';
								htmlText += '<input type="hidden" value="' + data[i].depart + '" />';
								htmlText += '<span class="span-count">流失量：' + data[i].counts + '</span>' + data[i].depart;
//								htmlText += '<a class="mui-navigate-right" href="#">' + data[i].depart + '&nbsp;&nbsp;流失数量：' + data[i].counts + '</a>'
//								htmlText += '<ul class="mui-table-view">';
//								htmlText += '<li class="mui-table-view-cell"><a href="#">' + data[i].scan_name; + '</a>';
//								htmlText += '</li></ul>';
//								htmlText += '</div>';
//								htmlText += '</div>';
								li.innerHTML = htmlText;
								fragment.appendChild(li);
							}
							table.appendChild(fragment);
						}
					},
				});
			}
		</script>
	</body>

</html>
