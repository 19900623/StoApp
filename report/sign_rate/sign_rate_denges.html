<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>当日签收率</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/mui.picker.min.css" rel="stylesheet" />
		<link href="../../css/mui.poppicker.css" rel="stylesheet" />
		<style>
			#topPopover {
				height: 110px;
			}
			.chart {
				height: 250px;
				margin: 0px;
				padding: 0px;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-btn mui-btn-blue mui-btn-link mui-pull-right" href="#topPopover">查询</a>
			<a class="mui-icon mui-icon-left-nav mui-pull-left" onclick="goBack()"></a>
			<h1 id="title" class="mui-title">当日签收率</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<div class="chart" id="chart"></div>
			</div>
		</div>
		<!--右上角弹出菜单-->
		<div id="topPopover" class="mui-popover">
			<div class="mui-popover-arrow"></div>
			<div class="mui-scroll-wrapper">
				<form class="mui-input-group" id="bill-form">
					<div class="mui-input-row">
						<label>月份</label>
						<input type="text" id="StartTime" data-options='{"type":"month", "beginYear": "2015"}' class="mui-input" required="required" readonly="readonly">
					</div>
				</form>
				<div class="mui-button-row" style="margin-top:10px;">
					<button type="button" class="mui-btn mui-btn-primary" onclick="btn_search()" id="buttonok">搜索</button>
				</div>
			</div>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/app.js"></script>
		<script src="../../js/mui.picker.min.js"></script>
		<script src="../../js/mui.poppicker.js"></script>
		<script src="../../js/echarts.common.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			var StartTime = document.getElementById("StartTime");
			mui.plusReady(function() {
				StartTime.addEventListener('tap', function() {
					ShowPicker(this);
				}, false);

				//仅支持横屏显示
				plus.screen.lockOrientation("landscape-primary");
				
				mui('#topPopover').popover('toggle');
				StartTime.value = new Date().format("yyyy-MM");
				btn_search();
			});
			
			//返回
			function goBack(){
				plus.screen.lockOrientation("portrait-primary");
				mui.back();
			}
			
			//显示选择器
			function ShowPicker(element){
				var optionsJson = element.getAttribute('data-options') || '{}';
				var options = JSON.parse(optionsJson);
				options["endYear"] = new Date().getFullYear();
				var picker = new mui.DtPicker(options);
				picker.show(function(rs) {
					element.value = rs.text;
					picker.dispose();
				});
			}
			
			function btn_search(){
				if(StartTime.value == '') {
					mui.toast("请选择月份");
					return;
				}
				mui('#topPopover').popover('toggle'); //收起右上角弹出菜单
				mui.toast("正在努力为您查询，请稍后...");
				
				var url = app.getUrl() + 'GetSignRadioByDenges';
				mui.ajax(url, {
					data: {
						month: StartTime.value
					},
					type: 'post',
					dataType: 'json',
					success: function(data) {
						if(data.Success) {
							var dataInfo = JSON.parse(data.codes);
//							console.log(data.codes)
							var xData = [];
							var signradio = [];
							var lineMonth = [];
							var tempRadio = 0;
							var legends = ["当天签收率"];
							mui.each(dataInfo, function(i, item){
								if(this.type == "当月"){
									tempRadio = (this.radio * 100).toFixed(2);
									legends.push(this.date.substr(5,2) + "月整体签收率")
								}
							});
							mui.each(dataInfo, function(i, item){
								if(this.type == "当天"){
									signradio.push((this.radio * 100).toFixed(2));
									var tdate = new Date(this.date.replace('T', ' ')).format("MM月dd日");
									xData.push(tdate);
									lineMonth.push(tempRadio);
								}
							});
							if(signradio.length > 0){
								//图标参数
								chartOption = {
								    tooltip: {
								        trigger: 'axis'
								    },
								    toolbox: {
								        feature: {}
								    },
								    legend: {
								        data:legends
								    },
								    xAxis: [
								        {
								            type: 'category',
								            data: xData,
								            axisLabel: {
												rotate: 50,
												show: true,
												interval: '0',
												inside: false,
												formatter: null,
											},
								        }
								    ],
								    yAxis: [
								        {
								            type: 'value',
								            name: '百分比',
								            min: 80,
								            max: 100,
								            interval: 5,
								            axisLabel: {
								                formatter: '{value} %'
								            }
								        }
								    ],
								    series: [
								        {
								            name:legends[0],
								            type:'bar',
								            data:signradio
								        },
								        {
								            name:legends[1],
								            type:'line',
								            data:lineMonth
								        }
								    ]
								};
								var chart = document.getElementById('chart');
								var lineChart = echarts.init(chart);
								lineChart.setOption(chartOption);
							}
							else{
								mui.toast("无数据");
							}
						}
						else{
							mui.toast(data.Message);
						}
					},
					error: function(XMLHttpRequest, textStatus, errorThrown) {
						console.log(JSON.stringify(XMLHttpRequest));
					}
				});
			}
		</script>
	</body>

</html>
