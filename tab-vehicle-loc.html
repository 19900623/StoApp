<!DOCTYPE html>
<html>
 
	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav" id="header">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">行车记录</h1>
		</header>
		<div style="margin-top: 45px;">
			<ul class="mui-table-view mui-grid-view mui-grid-9">	
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a onclick="app.openPage('business/vehicledeparture/vehicle-departure-main.html','vehicle-departure-main')">
						<img src="img/lorry_box.png">
						<div class="mui-media-body">发车登记</div>
					</a>
				</li>
				
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a onclick="app.openPage('business/vehiclearrive/vehicle-arrive-main.html','vehicle-arrive-main')">
						<img src="img/lorry.png">
						<div class="mui-media-body">到车登记</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a onclick="app.openPage('business/vehicleoil/vehicle-oil-main.html','vehicle-oil-main')">
						<img src="img/cash_register.png">
						<div class="mui-media-body">加油登记</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4 mui-col-sm-3">
					<a onclick="app.openPage('business/vehicleroad/vehicle-road-main.html','vehicle-oil-main')">
						<img src="img/road_sign.png">
						<div class="mui-media-body">过路费</div>
					</a>
				</li>
				
			</ul>
		</div>
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/app.js"></script>
	<script>
		mui.init({
		});
		mui.plusReady(function() {
		});

	</script>

</html>
